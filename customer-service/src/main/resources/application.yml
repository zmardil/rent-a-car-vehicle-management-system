logging:
  level:
    org:
      springframework:
        jdbc: DEBUG
#      hibernate:
#        SQL: DEBUG

server:
  port: 8082
  servlet:
    context-path: /api/v1

spring:
  application:
    name: customer-service
  datasource:
    url: jdbc:mysql://localhost:3306/customer-service?createDatabaseIfNotExist=true
    username: root
    password:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
